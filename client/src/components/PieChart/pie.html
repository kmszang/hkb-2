<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pie {
        width: 300px;
        height: 300px;
        background: transparent;
        border-radius: 50%;
        }

        .pie circle {
            fill: none;
            stroke: gold;
            stroke-width: 32;
            animation: rotate 1s reverse forwards;
        }

    @keyframes rotate {
        to{ stroke-dasharray: 0 100;}
    } 
    </style>
</head>
<body>
    <svg viewBox="-32 -32 64 64" class="pie">
        <g>
            <circle r="25%" cx="0" cy="0" style="stroke-dasharray: 75.3 100; stroke-dashoffset: 0;" >
            </circle>
            <text x="0" y="75.3">asdfas</text>
        </g>
        <!-- <line x1="0" y1="0" x2="30" y2="30" style="stroke:rgb(255,0,0);stroke-width:2" />
        <text x="0" y="15" fill="red">I love SVG!</text> -->
        <circle r="25%" cx="0" cy="0" style="stroke-dasharray: 19.9 100; stroke: green; stroke-dashoffset: -75.3;">
        </circle>
        <circle r="25%" cx="0" cy="0" style="stroke-dasharray: 2.3 100; stroke: blue; stroke-dashoffset: -95.2;" >
        </circle>
        <circle r="25%" cx="0" cy="0" style="stroke-dasharray: 1.4 100; stroke: orange; stroke-dashoffset: -97.5; ">
        </circle>
        <circle r="25%" cx="0" cy="0" style="stroke-dasharray: 1.1 100; stroke: red; stroke-dashoffset: -98.9;" >
        </circle>
    </svg>
</body>
</html>
